<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>source</title>
    <style>
      board {
        width: 400px;
        border: 5px solid whitesmoke;
        height: 400px;
      }
      span {
        width: 100px;
        height: 100px;
        display: block;
        float: left;
      }
      .black {
        background-color: black;
      }
      .white {
        background-color: white;
      }
      .select {
        background-color: red;
      }
    </style>
</head>
<body>

<div id=$board">
    <!-- 이 HTML을 자바스크립트로 추가하면 됩니다.
      <span class="black"></span>
      <span class="white"></span>
      <span class="black"></span>
      <span class="white"></span>

      <span class="white"></span>
      <span class="black"></span>
      <span class="white"></span>
      <span class="black"></span>

      <span class="black"></span>
      <span class="white"></span>
      <span class="black"></span>
      <span class="white"></span>

      <span class="white"></span>
      <span class="black"></span>
      <span class="white"></span>
      <span class="black"></span>
    //-->
</div>
<script>
  // var clicked = null;
  var $board = document.getElementById("board");
  var str = '';
  var numOfBoards = 16;
  function printChessBoards() {
    var black = 'black';
    var white = 'white';
    var nextLine = '\n';
    for(var row=1; row<5; row++){
      for(var col=1; col<5; col++){
        if(row % 2 === 1 && col % 2 === 0){
          str += '<span class="' + black + '"></span>';
          str += '<span class="' + white + '"></span>';
        }
        else if(row % 2 === 0 && col % 2 === 1){
          str += '<span class="' + white + '"></span>';
          str += '<span class="' + black + '"></span>';
        }
      }
      nextLine;          
    }
    $board.innerHTML = str;
  }
  
  var $boards = document.querySelectorAll('span');
  var boardsLength = $boards.length;
  var $select;

  function select(event) {
    var el = event.currentTarget;
    el.className = 'select';
    for (var i=0; i<numOfBoards; i++) {
      $board[i].addEventListener('click', select);
    }
  }


  printChessBoards();
  
</script>
</body>
</html>
